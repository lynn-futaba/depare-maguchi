<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>310D デパレ作業画面 - 投入部品画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Your custom CSS -->
    <link href="../../static/css/depallet/flowrack.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <!-- jQuery -->
    <script src="../../static/js/jquery-3.7.0.min.js"></script>
    <!-- Your custom JS -->
    <script src="../../static/js/flowrack.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container flow-rack-frame">
        <div class="row">
            <button id="refreshButton" class="btn btn-primary">更新</button>
        </div>
        <div class="row text-start">
            <div class="col-4">
                <h5>投入部品画面</h5>
            </div>
            <div class="col-6">
                <p id="flow-rack-no">対象フローラックNo：</p>
            </div>
        </div>
        <div class="row text-start my-3">
            <label>フローラックに部品を入れてください</label>
        </div>
        <table id="flow-rack" class="table table-bordered">
            <!-- Dynamic content will be inserted here -->
        </table>
        <div class="row text-center mb-2">
            <label>部品取出完了後に押してください</label>
        </div>
        <div class="col-8 text-end">
            <button class="btn btn-outline-success" onclick="complete()">作業完了</button>
        </div>
    </div>
</body>
</html>
