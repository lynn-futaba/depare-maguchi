<!DOCTYPE html>
<html lang="ja">
<head>

    <title>310D デパレ作業画面 - 間口</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Your custom CSS -->
    <link href="../../static/css/depallet/maguchi.css" rel="stylesheet" />

    <style>
        .tab-content {
            padding-top: 0;
            padding-bottom: 0;
        }
        .tab-pane {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .table {
            margin-bottom: 0;

      <!-- 1st row -->
      <li class="nav-item col-3" role="presentation">
        <button class="nav-link active btn-success" id="tab0-tab" data-bs-toggle="tab" data-bs-target="#tab0" type="button" role="tab" aria-controls="tab0" aria-selected="true">間口1 <br> 取出 </button>

        <table class="table table-bordered shelf" id="shelf-0">

        </table>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-outline-success" onclick="returnKotatsu(1)">取出完了</button>
